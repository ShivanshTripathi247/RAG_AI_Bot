services:
  - type: web
    name: rag-chatbot-backend
    env: python
    plan: free # Or your preferred plan
    buildCommand: |
      apt-get update && apt-get install -y libomp-dev libopenblas-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MONGO_URI
        fromSecret: true
      - key: HF_API_TOKEN
        fromSecret: true
      - key: HF_ENDPOINT_URL
        fromSecret: true
      - key: FRONTEND_API_URL
        fromSecret: true
      - key: BACKEND_API_URL
        fromSecret: true